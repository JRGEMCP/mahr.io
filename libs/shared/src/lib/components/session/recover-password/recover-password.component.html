<div>
  <div *ngIf="!success; else feedbackMessage">

    <h3 class="font-weight-light">Recover Account</h3>
    <form [formGroup]="user">
      <div class="form-group">
        <label for="loginInputEmail1">Email address</label>
        <input formControlName="email" type="text" class="form-control" id="loginInputEmail1" placeholder="Enter email">
      </div>
    </form>

    <div class="form-group text-center">
      <button (click)="recoverPassword()" id="submitRecoverPasswordButton"
              [disabled]="user.controls.email.invalid"
              role="button" class="btn btn-primary">
        Recover Password
      </button>
    </div>
    <div class="text-center">
      <p><a role="button" routerLink="/session/new">Have Account?</a></p>
    </div>

  </div>
  <ng-template #feedbackMessage>
    <p>A token to recover your password has been emailed to you.</p>
    <a [routerLink]="['/']" [queryParams]="{token: testingToken}" *ngIf="testingToken" id="recoverContinue">Continue</a>
  </ng-template>
</div>
