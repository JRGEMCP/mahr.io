<div>
  <m8io-alert-banner *ngIf="errors.length"[errors]="errors"></m8io-alert-banner>
  <h3 class="font-weight-light">Sign Up</h3>
  <form [formGroup]="user.form">
    <div class="form-group">
      <label for="registerInputEmail1">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="registerInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small  id="emailHelp" class="form-text text-muted"><i class="fa fa-lock"></i> We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group mb-5">
      <label for="registerInputPassword1">Password</label>
      <input formControlName="password" type="password" class="form-control" id="registerInputPassword1" placeholder="Password">
      <small>
        <i>Password Criteria</i>
        <small class="row text-center">
          <div class="col-4">
            <i class="fa fa-check text-success" *ngIf="user.validPasswordLength; else elseBlock"></i> Minimum 8 Length
          </div>
          <div class="col-4">
            <i class="fa fa-check text-success" *ngIf="user.isPasswordAlphanumeric; else elseBlock"></i> Alphanumeric
          </div>
          <div class="col-4">
            <i class="fa fa-check text-success" *ngIf="user.hasPasswordSymbol; else elseBlock"></i> Minimum 1 Symbol
          </div>
        </small>

        <ng-template #elseBlock><i class="fa fa-exclamation-triangle text-danger"></i> </ng-template>
      </small>
    </div>
  </form>


  <div class="text-center m-4">
    <small>
      By clicking Sign Up, you agree to our
      <a href="javascript:void(0)" (click)="openRights('terms')">Terms</a> and <a href="javascript:void(0)" (click)="openRights('privacy')">Data</a> Policy.
    </small>

  </div>

  <div class="input-group" *ngIf="course.title">
    <small>Course: {{course.title}}</small>
  </div>

  <div class="form-group text-center">
    <button (click)="register()" id="registerButton"
            [disabled]="!user.validPasswordLength || !user.isPasswordAlphanumeric || !user.hasPasswordSymbol || !user.validEmail"
            role="button" class="btn btn-primary">
      Sign Up
    </button>
  </div>

  <p class="text-center"><a role="button" (click)="setCourseId(course?._id)" routerLink="/session/new" [queryParams]="{course: course?._id}">Have Account?</a></p>
</div>
