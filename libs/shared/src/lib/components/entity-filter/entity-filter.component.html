<div class="container p-2" *ngIf="!of">
  <div class="col-md-6 offset-md-3">
    <input type="text" class="form-control" id="search-list-alt" placeholder="Search..." #textFilter
           (keyup)="onTextFilterChange(textFilter.value)">
  </div>
</div>

<div class="d-flex container" *ngIf="user">
  <!-- TODO: Add Filtering By... (purchased, tags, content leaders, popular, featured, etc) -->
  <!-- TODO: Add Starred -->
  <div class="p-2" *ngIf="false">
    <button class="btn btn-outline-primary favorite-button">
      <i class="fa fa-star"></i>
    </button>
  </div>
  <div class="p-2" *ngIf="of">
    <button class="btn" [ngClass]="{'btn-primary': filters, 'btn-link': !filters}" (click)="filters = !filters">
      Filters
    </button>
  </div>
  <div style="line-height: 54px;" *ngIf="!of">
    {{count}} {{count <= 1 ? entityName[1] : entityName[0]}}
  </div>

  <div class="p-2" *ngIf="of">
    <div class="input-group">
      <input type="text" class="form-control" id="search-list" placeholder="Search..." #textFilter
             (keyup)="onTextFilterChange(textFilter.value)">
    </div>
  </div>

  <div class="ml-auto p-2" *ngIf="user">
    <ng-container [ngSwitch]="type">
      <a class="btn btn-primary" routerLink="/dashboard/courses/new" *ngSwitchCase="'course'">New Course</a>
      <a class="btn btn-primary" [routerLink]="['/dashboard', entityName[0].toLowerCase(), 'new']" *ngSwitchDefault>New {{entityName[1]}}</a>
    </ng-container>
  </div>
</div>
<div class="d-flex nav container">
  <div class="filters" [collapse]="!filters">
    F1
  </div>
</div>
