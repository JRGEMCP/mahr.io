<div>
  <m8io-sub-nav [entity]="nav"></m8io-sub-nav>

  <div class="container">
    <div class="row">
      <div class="col-md-3">

        <m8io-milestone-panel [milestoneService]="mileService"
                              [state]="entity?.isEssentialsValid ? 'advancePlanning' : state"></m8io-milestone-panel>

      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-9 p-5">

            <m8io-entity-form [entity]="entity" *ngIf="entity"></m8io-entity-form>

            <button class="btn btn-primary" (click)="save()" [disabled]="!entity.form.valid">
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
