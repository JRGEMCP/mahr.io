<div class="container">
  <mahrio-breadcrumb></mahrio-breadcrumb>

  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          My Tutorials
        </div>
        <div class="card-body">
          <div *ngIf="ready; else load">
            <div *ngIf="pager && pager.items.length; else noEntities">
              <div *ngFor="let entity of pager.items">
                <a [routerLink]="['/dashboard', asset[0].toLowerCase(),entity._id, 'edit']">
                  {{entity.title}}
                </a>
              </div>
            </div>
            <ng-template #noEntities>
              None.
            </ng-template>
          </div>
          <ng-template #load>
            <div class="loader"></div>
          </ng-template>
        </div>
        <div class="card-footer">
          <a [routerLink]="['/dashboard', asset[0].toLowerCase()]">
            List {{asset[0]}}
          </a> |
          <a [routerLink]="['/dashboard', asset[0].toLowerCase(), 'new']">
            Create New
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          My Courses
        </div>
        <div class="card-body">
          Coming soon.
        </div>
        <div class="card-footer">
          <a routerLink="/dashboard/courses">
            List Courses
          </a> |
          <a routerLink="/dashboard/courses/new">
            Create New
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          Courses Purchased
        </div>
        <div class="card-body">
          <ng-container *ngIf="!loading">
            <div *ngFor="let t of transactions">
              <a [routerLink]="['/courses',t.product?.link]">{{t.product?.title}}</a><hr/>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

</div>
